spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=false
logging.level.com.pink.family=DEBUG
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;LOCK_TIMEOUT=10000
spring.servlet.multipart.enabled=false

server.tomcat.threads.max=300
server.tomcat.accept-count=100
server.connection-timeout=15000

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE
logging.level.org.springframework.http.converter=TRACE
logging.level.org.apache.coyote.http11=DEBUG
logging.level.org.apache.tomcat=DEBUG
logging.level.org.apache.coyote=DEBUG
logging.level.org.apache.tomcat.util.net=DEBUG
logging.level.org.apache.http=DEBUG
logging.level.org.apache.http.wire=DEBUG
